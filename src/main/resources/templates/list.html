<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/customers/create">Create new customer</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <th:block th:each="c,customer : ${customers}">
        <tr>
            <td th:text="${c.name}"></td>
            <td th:text="${c.age}"></td>
            <td><a th:href="@{/customers/edit/__${c.id}__}">Edit</a></td>
            <td><a th:href="@{/customers/delete/__${c.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
